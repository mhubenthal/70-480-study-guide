<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>70-480 Study Guide</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <header>
    <h1><mark>Microsoft 70-480</mark></h1>
    <h2><mark>Study Guide</mark></h2>
    <div id="state-container"><button id="save-state">Save State</button></div>
    <hr>
  </header>
  <main>
    <button id="previous-section" class="studyNav">&lt;&lt; Previous Section</button>
    <button id="next-section" class="studyNav">Next Section &gt;&gt;</button>
    <br>
    <h2><i>Section:</i> <span class="section-title">x</span></h2>
    <br>
    <button id="previous-topic" class="studyNav">&lt;&lt; Previous Topic</button>
    <button id="next-topic" class="studyNav">Next Topic &gt;&gt;</button>
    <form><input type="checkbox" value="Finished" id="topic-status">Topic Finished</form>
    <span id="study-status">* <span id="current-topics">0</span> of 21 finished *</span>
    <br>
    <section class="certification-content">
      <h3><i>Topic:</i> <span class="topic-title">x</span></h3>
      <p><i>Objective:</i> <span class="topic-content">x</span></p>
    </section>
    <button id="show-answer">Show Answer</button>
    <section class="practice-area">
      <textarea id="user-input" value="x" style="visibility:hidden"></textarea>
    </section>
  </main>
  <footer>&copy;<a href="http://www.maxhubenthal.com"> Max Hubenthal </a>2014</footer>
  <script>
    app.load();
  </script>
</body>
</html>
